<div id="menu_menu_wrapper">
	<div class="display_menu block_menu" align="center">

		<!-- 閉じるボタン -->
		<div class='menu_item menu_close' style='position: absolute; top: 24px; left: 1192px;'>
		<a title="ゲームに戻る" href="javascript:void(0)"><img src="data/others/plugin/theme_kopanda_bth_10/image/system/menu_btn_close.png" /></a>
		</div>

			<div>
				<div class="menu_item menu_save">
				<a title="ゲームデータ保存" href="javascript:void(0)"><img src="data/others/plugin/theme_kopanda_bth_10/image/system/menu_btn_save.png" /></a>
				</div>

				<div class="menu_item menu_load">
				<a title="ゲームデータ読込" href="javascript:void(0)"><img src="data/others/plugin/theme_kopanda_bth_10/image/system/menu_btn_load.png" /></a>
				</div>

				<div class="menu_item menu_config">
				<a title="環境設定" href="javascript:void(0)" onclick="myobj.config();">
				<img src="data/others/plugin/theme_kopanda_bth_10/image/system/menu_btn_config.png" />
				</a>
				</div>

				<div class="menu_item menu_back_title">
				<a title="タイトル画面へ戻る" href="javascript:void(0)"><img src="data/others/plugin/theme_kopanda_bth_10/image/system/menu_btn_title.png" /></a>
				</div>

			</div>
		</div>

		<!-- 背景画像 -->
		<img src='data/others/plugin/theme_kopanda_bth_10/image/system/menu_bg.png' style='z-index:-1;left:0;top:0;width:100%;height:100%;position:absolute;'>

		<!-- ボタンホバー時に画像を変更する -->
    <script>
        $("#menu_menu_wrapper .menu_item img").each((i, elm) => {
            const j_elm = $(elm);
            const original_src = j_elm.attr("src");
            const hover_src = original_src.replace(".png", "2.png");
            j_elm.hover(
                () => {
                    j_elm.attr("src", hover_src);
                },
                () => {
                    j_elm.attr("src", original_src);
                },
            );
        });
    </script>

</div>
